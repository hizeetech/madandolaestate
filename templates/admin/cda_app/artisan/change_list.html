{% extends 'admin/change_list.html' %}

{% block extrahead %}
    {{ block.super }}
    <script type="text/javascript">
        function toggleContent(id) {
            var truncated = document.getElementById('truncated_' + id);
            var full = document.getElementById('full_' + id);
            var toggleLink = document.getElementById('toggle_' + id);

            if (truncated.style.display === 'none') {
                truncated.style.display = 'inline';
                full.style.display = 'none';
                toggleLink.innerText = 'Read more';
            } else {
                truncated.style.display = 'none';
                full.style.display = 'inline';
                toggleLink.innerText = 'Read less';
            }
        }
    </script>
{% endblock %}
