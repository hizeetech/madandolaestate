{% extends 'base.html' %}
{% block title %}Password Reset - Madandola Estate CDA{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">Reset Your Password</div>
            <div class="card-body">
                <p>Enter your email address below, and we'll send you instructions to set a new password.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Send reset link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
